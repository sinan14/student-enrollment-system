<section id="admin">
  <div class="content-wrapper">
    <div class="container">
      <div class="row pad-botm">
        <div class="col-md-12"></div>
      </div>
      <div class="fat">
        <h4 style="text-align: center; color: white">
          Welcome To Admin Dashboard!
        </h4>
        <div class="card-group">
          <div class="card bg-dark text-white">
            <img
              src="https://assets.teenvogue.com/photos/5e67b51241631c0008210306/16:9/w_2560%2Cc_limit/college%252520voter%252520survival%252520guide%252520tips%252520or%252520long%252520lines%252520on%252520campus%252520teen%252520vogue.jpg"
              style="height: 6.54cm"
              class="card-img"
              alt="..."
            />
            <div class="card-img-overlay">
              <h5
                class="card-title"
                style="margin-top: 2.5cm; margin-left: 2.4cm"
              >
                Waiting For Approval
              </h5>
              <button
                class="btn btn-primary"
                style="margin-top: -0.5cm; margin-left: 3.5cm"
                type="submit"
                (click)="app()"
              >
                View Lists
              </button>
            </div>
          </div>

          <div class="card bg-dark text-white">
            <img
              src="https://www.homeworkhelpglobal.com/wp-content/uploads/2019/03/studying-student-on-desk.jpg"
              style="height: 6.54cm"
              class="card-img"
              alt="..."
            />
            <div class="card-img-overlay">
              <h5
                class="card-title"
                style="margin-top: 2.5cm; margin-left: 3.2cm"
              >
                Students List
              </h5>
              <button
                class="btn btn-primary"
                style="margin-top: -0.5cm; margin-left: 3.5cm"
                type="submit"
                (click)="stud()"
              >
                View Lists
              </button>
            </div>
          </div>
          <div class="card bg-dark text-white">
            <img
              src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjV8fGVtcGxveWVlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80"
              style="height: 6.54cm"
              class="card-img"
              alt="..."
            />
            <div class="card-img-overlay">
              <h5
                class="card-title"
                style="margin-top: 2.5cm; margin-left: 3cm"
              >
                Employers List
              </h5>
              <button
                class="btn btn-primary"
                style="margin-top: -0.5cm; margin-left: 3.5cm"
                type="submit"
                (click)="users()"
              >
                View Lists
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="yaa">
        <div class="row">
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="alert alert-info back-widget-set text-center">
              <i class="fa fa-history fa-5x"></i>
              <h3>500+ Admissions</h3>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="alert alert-success back-widget-set text-center">
              <i class="fa fa-user fa-5x"></i>
              <h3>300+ Students</h3>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="alert alert-warning back-widget-set text-center">
              <i class="fa fa-recycle fa-5x"></i>
              <h3>56+ Inquiries</h3>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="alert alert-danger back-widget-set text-center">
              <i class="fa fa-briefcase fa-5x"></i>
              <h3>30+ Faculties</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Hero Section -->
