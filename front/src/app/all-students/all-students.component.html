<div class="card" >
  <div class="card-header">All Students</div>
  <div class="card-body">
    <div class="">
      <h4>Students List</h4>
      <table
        class="
          table
          table-responsive-sm
          table-responsive-md
          table-responsive-lg
          table-bordered
        "
      >
        <thead>
          <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Sex</th>
            <th>Qualification</th>
            <th>Applied Course</th>
            <th>Status</th>
            <th>Approve</th>
            <th>Go To Details</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let Student of Students">
            <td>{{ Student.Name }}</td>
            <td>{{ Student.DOB | date }}</td>
            <td>{{ Student.Sex }}</td>
            <td>{{ Student.HighestQualification }}</td>
            <td>{{ Student.Course }}</td>
            <td>{{ Student.Status }}</td>
            <td>
              <button
                class="btn btn-sm btn-warning"
                style="cursor: pointer; margin-left: 20px"
                *ngIf="Student.Name"
              >
                <a [routerLink]="['/students', Student._id]">View</a>
              </button>
            </td>
            <!-- <td>

            </td> -->
            <td>
              <button
                class="btn btn-success btn-sm ml-1"
                style="cursor: pointer"
                *ngIf="Student.Name"
                (click)="onSendEmail(Student._id)"
              >
                Approve
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
