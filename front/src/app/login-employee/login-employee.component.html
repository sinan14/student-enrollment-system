<section id="login-sec">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row">
            <!-- i deleted the  logo since a logo in nav bar -->
            <div class="logo"></div>
          </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img src="https://i.imgur.com/uNGdWHi.png" class="image" />
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div id="ul1">
          <ul
            style="width: 200px"
            class="nav nav-tabs nav-justified"
            id="myTab"
            role="tablist"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                data-toggle="tab"
                routerLink="/employeelogin"
                role="tab"
                aria-selected="true"
              >
                Employee
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-toggle="tab"
                routerLink="/login"
                role="tab"
                aria-selected="false"
                >student</a
              >
            </li>
          </ul>
        </div>
        <div id="heading">
          <h3><strong>Sign In As Employee</strong></h3>
        </div>

        <div class="card2 card border-0 px-4 py-5">
          <div class="row mb-4 px-3">
            <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
            <div class="facebook text-center mr-3">
              <div class="fa fa-facebook"></div>
            </div>
            <div class="twitter text-center mr-3">
              <div class="fa fa-twitter"></div>
            </div>
            <div class="linkedin text-center mr-3">
              <div class="fa fa-linkedin"></div>
            </div>
          </div>
          <div class="row px-3 mb-4">
            <div class="line"></div>
            <small class="or text-center">Or</small>
            <div class="line"></div>
          </div>
          <form [formGroup]="emploginForm" (ngSubmit)="loginUser()">
            <div class="row px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-sm">Email Address</h6>
              </label>
              <input
                class="mb-4"
                type="text"
                formControlName="Email"
                placeholder="Enter a valid Email address"
              />
              <span
                *ngIf="
                  !emploginForm.get('Email').valid &&
                  emploginForm.get('Email').touched
                "
                class="help-block"
                >enter valid Email!</span
              >
            </div>
            <div class="row px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-sm">Employee Id</h6>
              </label>
              <input
                class="mb-4"
                type="text"
                formControlName="employeeId"
                placeholder="Enter Id"
              />
              <span
                *ngIf="
                  !emploginForm.get('employeeId').valid &&
                  emploginForm.get('employeeId').touched
                "
                class="help-block"
                >enter valid Id!</span
              >
            </div>
            <div class="row px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-sm">Password</h6>
              </label>
              <input
                class="mb-4"
                type="Password"
                formControlName="Password"
                placeholder="Enter Password"
              />
              <span
                *ngIf="
                  !emploginForm.get('Password').valid &&
                  emploginForm.get('Password').touched
                "
                class="help-block"
                >Please enter valid Password!</span
              >
            </div>
            <div class="row px-3 mb-4">
              <div class="custom-control custom-checkbox custom-control-inline">
                <input
                  id="chk1"
                  type="checkbox"
                  name="chk"
                  class="custom-control-input"
                />
                <label for="chk1" class="custom-control-label text-sm ml-3"
                  >Remember me</label
                >
              </div>
              <a
                [routerLink]="['/resetEmployeePassword']"
                class="ml-auto mb-0 text-sm"
                >Forgot Password?</a
              >
            </div>
            <div class="row mb-3 px-3">
              <button
                type="submit"
                class="btn btn-success float-right text-center"
                [disabled]="emploginForm.invalid"
              >
                Login
              </button>
            </div>
          </form>
          <div class="row mb-4 px-3">
            <small class="font-weight-bold"
              >Don't have an account?
              <a [routerLink]="['/employeeregister']" class="text-danger"
                >Register</a
              ></small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
