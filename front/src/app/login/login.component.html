  <div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">

      <div>
        <div class="register" id="ul1">
          <ul
            style="width: 200px"
            class="nav nav-tabs nav-justified"
            id="myTab"
            role="tablist"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                data-toggle="tab"
                routerLink="/login"
                role="tab"
                aria-selected="false"
                >student</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-toggle="tab"
                routerLink="/employeelogin"
                role="tab"
                aria-selected="true"
              >
                Employee
              </a>
            </li>
          </ul>
        </div>
        <form
          class="login100-form validate-form"
          [formGroup]="loginForm"
          (ngSubmit)="loginUser()"
        >

          <span class="login100-form-title p-b-43">
            <b>Login to continue</b>
          </span>
          <br />

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input class="input100" type="text" name="email" />
            <span class="focus-input100"></span>
            <span class="label-input100">Email</span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
          >
            <input class="input100" type="password" name="pass" />
            <span class="focus-input100"></span>
            <span class="label-input100">Password</span>
          </div>

          <div class="flex-sb-m w-full p-t-3 p-b-32">
            <div class="contact100-form-checkbox">
              <input
                class="input-checkbox100"
                id="chk1"
                type="checkbox"
                name="chk"
              />
              <label class="label-checkbox100" for="chk1"> Remember me </label>
            </div>
            <br />
            <div>
              <a [routerLink]="['resetPassword']" class="txt1">
                Forgot Password?
              </a>
            </div>
          </div>
          <br />

          <div class="container-login100-form-btn">
            <button
              class="login100-form-btn"
              type="submit"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </div>
          <br />
          <div class="text-center p-t-46 p-b-20">
            <span class="txt2">
              Don't have an Account?
              <a [routerLink]="['/register']" class="text-danger">Register</a>
            </span>
          </div>
          <div class="boy">
            <div class="login100-form-social flex-c-m">
              <a href="#" class="login100-form-social-item">
                <i class="fa fa-facebook-f" style="color: #4267b2"></i>
              </a>

              <a href="#" class="login100-form-social-item">
                <i
                  class="fa fa-twitter"
                  style="color: #1da1f2"
                  aria-hidden="true"
                ></i>
              </a>

              <a href="#" class="login100-form-social-item">
                <i
                  class="fa fa-instagram"
                  style="color: #8a3ab9"
                  aria-hidden="true"
                ></i>
              </a>

              <a href="#" class="login100-form-social-item">
                <i
                  class="fa fa-linkedin"
                  style="color: #0077b5"
                  aria-hidden="true"
                ></i>
              </a>
            </div>
          </div>
        </form>
      </div>

      <div
        class="login100-more"
        style="
          background-image: url('https://images.unsplash.com/photo-1529539795054-3c162aab037a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bG9naW58ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80');
        "
      ></div>
    </div>
  </div>
</div>
