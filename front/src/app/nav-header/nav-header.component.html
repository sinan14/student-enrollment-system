

 <!-- ======= Header ======= -->
 <body>
 <header id="header" class="fixed-top d-flex align-items-center">
  <div class="container d-flex justify-content-between align-items-center">
    
    <div id="logo">
      
      <h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/ICT_Academy_Kerala.webp/611px-ICT_Academy_Kerala.webp.png" style="width: 1.5cm;height: 1.5cm;" alt=""><a routerLink="">ICTAK</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html"><img src="assets/img/logo.png" alt=""></a> -->
    </div>

    <nav id="navbar" class="navbar">
      <ul>
        <li (click)="hero()"><a class="nav-link scrollto " routerLink="home">Home</a></li>
        <li (click)="about()"><a class="nav-link scrollto" href="#about">About</a></li>
        <li><a class="nav-link" routerLink="register" *ngIf="!_auth.loggedIn()">Register</a></li>
        <li><a class="nav-link" routerLink="login" *ngIf="!_auth.loggedIn()" >Login</a></li>
        <li><a class="nav-link" routerLink="students" >Students</a></li>
        <li (click)="courses()"><a class="nav-link scrollto" href="#courses">Courses</a></li>
        <li (click)="gallery()"><a class="nav-link scrollto" href="#gallery">Gallery</a></li>
        <li (click)="team()"><a class="nav-link scrollto" href="#team">Team</a></li>
        <li (click)="contact()"><a class="nav-link scrollto" href="#contact">Contact</a></li>
        <li><a class="nav-link" routerLink="logout"  style="cursor: pointer"
          *ngIf="_auth.loggedIn()"
          (click)="logoutUser()" >Logout</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->
  </div>
</header><!-- End Header -->

</body>
