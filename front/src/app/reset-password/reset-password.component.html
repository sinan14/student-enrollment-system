<div class="boy">
  <div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="resetform"></span>
        <!-- form card reset -->
        <div class="girl">
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Reset Password</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="ResetForm">
                <div class="form-group">
                  <label for="email"><b>Email:</b> </label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="Email"
                    email
                  />
                  <span
                    *ngIf="
                      !ResetForm.get('Email').valid &&
                      ResetForm.get('Email').touched
                    "
                    class="help-block"
                    >Please enter a valid email!</span
                  >
                </div>
                <br />
                <div class="form-group">
                  <label><b>Date Of Birth:</b></label>
                  <input
                    onfocus="(this.type='date')"
                    onblur="(this.type='text')"
                    class="form-control"
                    placeholder="Date of  Birth"
                  />
                </div>
                <br />
                <div class="form-group">
                  <label><b>New Password:</b></label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="Password"
                  />
                </div>
                <br />
                <div class="form-group">
                  <label><b>Confirm Password:</b></label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="CPassword"
                  />
                </div>
                <span
                  *ngIf="!ResetForm.valid && ResetForm.touched"
                  class="help-block"
                  >Please enter valid data!</span
                >
                <button
                  type="submit"
                  class="btn btn-success float-right"
                  (click)="set()"
                >
                  Save
                </button>
              </form>
            </div>
            <!-- card block -->
          </div>
        </div>
        <!-- /form card reset -->
      </div>
    </div>
  </div>
</div>
