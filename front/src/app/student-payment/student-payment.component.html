<h2>Payment For FSD Program</h2>
<div class="row body1">
  <div class="col-75">
    <div class="container">
      <form>
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input
              type="text"
              id="fname"
              name="fullname"
              placeholder="sinan mohammed"
            />
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="sinan@example.com"
            />
            <label for="adr"
              ><i class="fa fa-address-card-o"></i> Address</label
            >
            <input
              type="text"
              id="adr"
              name="address"
              placeholder="Jawahar Street 323 third floor"
            />
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="MLP" />

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input
                  type="text"
                  id="state"
                  name="state"
                  placeholder="Kerala"
                />
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001" />
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color: navy"></i>
              <i class="fa fa-cc-amex" style="color: blue"></i>
              <i class="fa fa-cc-mastercard" style="color: red"></i>
              <i class="fa fa-cc-discover" style="color: orange"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input
              type="text"
              id="cname"
              name="cardname"
              placeholder="sinan mohammed"
            />
            <label for="ccnum">Credit card number</label>
            <input
              type="text"
              id="ccnum"
              name="cardnumber"
              placeholder="1111-2222-3333-4444"
            />
            <label for="expmonth">Exp Month</label>
            <input
              type="text"
              id="expmonth"
              name="expmonth"
              placeholder="September"
            />
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input
                  min="2022"
                  type="number"
                  id="expyear"
                  name="expyear"
                  placeholder="2025"
                />
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input
                  type="number"
                  min="100"
                  max="999"
                  id="cvv"
                  name="cvv"
                  placeholder="352"
                />
              </div>
            </div>
          </div>
        </div>
        <input type="submit" (click)="updateProfile()" value="Continue to Pay " class="btn" />
      </form>
    </div>
  </div>
</div>
