<section>
  <!-- Student Profile -->
  <div class="student-profile py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent text-center">
              <img
                class="profile_img"
                src="https://source.unsplash.com/600x300/?student"
                alt="student dp"
              />
              
              <h3>{{Student.Name}}</h3>
            </div>
            <div class="card-body">
              <p class="mb-0">
                <strong class="pr-1">Student ID:</strong>321000001
              </p>
              <p class="mb-0"><strong class="pr-1">Batch:</strong>Mean-Stack</p>
              <p class="mb-0"><strong class="pr-1">Section:</strong>Retail</p>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
              <h3 class="mb-0">
                <i class="far fa-clone pr-1"></i>General Information
              </h3>
            </div>
            <div class="card-body pt-0" ngForm #sampleForm="ngForm">
              <table class="table table-bordered table-responsive">
                <tr>
                  <th width="30%">Student Name</th>
                  <td width="2%">:</td>
                  <td [class.editModeOn]="readonly == false">
                    <input
                    type="text"
                      [(ngModel)]="Student.Name"
                      [ngClass]="{
                        inputFocus: readonly == false,
                        inputBorderAtReadOnly: readonly
                      }"
                       [ngModelOptions]="{standalone:true}"
                      [readonly]="readonly"
                    />
                  </td>
                </tr>
                <tr>
                  <th width="30%">Email</th>
                  <td width="2%">:</td>
                  <td [class.editModeOn]="readonly == false">
                    <input
                    type="text"
                      [(ngModel)]="Student.Email"
                      [ngClass]="{
                        inputFocus: readonly == false,
                        inputBorderAtReadOnly: readonly
                      }"
                       [ngModelOptions]="{standalone:true}"
                      [readonly]="readonly"
                    />
                  </td>
                </tr>
                <tr>
                  <th width="30%">Phone</th>
                  <td width="2%">:</td>
                  <td [class.editModeOn]="readonly == false">
                    <input
                    type="text"
                      [(ngModel)]="Student.Phone"
                      [ngClass]="{
                        inputFocus: readonly == false,
                        inputBorderAtReadOnly: readonly
                      }"
                       [ngModelOptions]="{standalone:true}"
                      [readonly]="readonly"
                    />
                  </td>
                </tr>
                <tr>
                  <th width="30%">Date Of Birth</th>
                  <td width="2%">:</td>
                  <td [class.editModeOn]="readonly == false">
                    <input type="date"
                      [(ngModel)]="Student.DOB"
                      [ngClass]="{
                        inputFocus: readonly == false,
                        inputBorderAtReadOnly: readonly
                      }"
                       [ngModelOptions]="{standalone:true}"
                      [readonly]="readonly"
                    />
                  </td>
                </tr>
                <tr>
                  <th width="30%">State</th>
                  <td width="2%">:</td>
                  <td [class.editModeOn]="readonly == false">
                    <input
                      [(ngModel)]="Student.State"
                      [ngClass]="{
                        inputFocus: readonly == false,
                        inputBorderAtReadOnly: readonly
                      }"
                       [ngModelOptions]="{standalone:true}"
                      [readonly]="readonly"
                    />

                  </td>
                </tr>

                <tr>
                  <th width="30%">Highest Qualification</th>
                  <td width="2%">:</td>
                  <td [class.editModeOn]="readonly == false">
                    <input
                      [(ngModel)]="Student.HighestQualification"
                      [ngClass]="{
                        inputFocus: readonly == false,
                        inputBorderAtReadOnly: readonly
                      }"
                       [ngModelOptions]="{standalone:true}"
                      [readonly]="readonly"
                    />
                  </td>
                </tr>
                <tr>
                  <th width="30%">Pass Out Year</th>
                  <td width="2%">:</td>
                  <td [class.editModeOn]="readonly == false">
                    <input
                    type="number"
                    min="2010"
                    max="2021"
                    step="1"
                      [(ngModel)]="Student.PassOutYear"
                      [ngClass]="{
                        inputFocus: readonly == false,
                        inputBorderAtReadOnly: readonly
                      }"
                       [ngModelOptions]="{standalone:true}"
                      [readonly]="readonly"
                    />
                  </td>
                </tr>
                <tr>
                  <th width="30%">Skill Set</th>
                  <td width="2%">:</td>
                  <td [class.editModeOn]="readonly == false">
                    <input
                    type="text"
                      [(ngModel)]="Student.SkillSet"
                      [ngClass]="{
                        inputFocus: readonly == false,
                        inputBorderAtReadOnly: readonly
                      }"
                       [ngModelOptions]="{standalone:true}"
                      [readonly]="readonly"
                    />
                  </td>
                </tr>
                <tr>
                  <th width="30%">Employment Status</th>
                  <td width="2%">:</td>
                  <td [class.editModeOn]="readonly == false">
                    <input 
                    type="text"
                      [(ngModel)]="Student.EmploymentStatus"
                      [ngClass]="{
                        inputFocus: readonly == false,
                        inputBorderAtReadOnly: readonly
                      }"
                       [ngModelOptions]="{standalone:true}"
                      [readonly]="readonly"
                    />
                  </td>
                </tr>
                <tr>
                  <th width="30%">Technology Training</th>
                  <td width="2%">:</td>
                  <td [class.editModeOn]="readonly == false">
                    <input 
                    type="text"
                      [(ngModel)]="Student.Course"
                      [ngClass]="{
                        inputFocus: readonly == false,
                        inputBorderAtReadOnly: readonly
                      }"
                       [ngModelOptions]="{standalone:true}"
                      [readonly]="readonly"
                    />
                  </td>
                </tr>
                <tr>
                  <th width="30%">Year</th>
                  <td width="2%">:</td>
                  <td [class.editModeOn]="readonly == false">
                    <input type="number"
                    min="2010"
                    max="2022"
                    step="1"
                      [(ngModel)]="Student.Year"
                      [ngClass]="{
                        inputFocus: readonly == false,
                        inputBorderAtReadOnly: readonly
                      }"
                       [ngModelOptions]="{standalone:true}"
                      [readonly]="readonly"
                    />
                  </td>
                </tr>
              </table>
              <div *ngIf="readonly">
                <button (click)="update()" class="btn btn-sm btn-warning">
                  Update
                </button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </div>
              <div *ngIf="readonly == false">
                <button (click)="save()" class="btn btn-success btn-sm">
                  Save
                </button>
                <button (click)="discard()" class="btn btn-info btn-sm">
                  Discard
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- partial -->
</section>
