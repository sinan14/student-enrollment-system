<div class="register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>You are just one step away from walking with us!</p>
      <input type="submit" name="" value="Login" /><br />
    </div>

    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h3 class="register-heading">Enrollment Form</h3>
          <!-- form open -->
          <form [formGroup]="registerForm" (ngSubmit)="registerStudent()">
            <div class="row register-form">
              <!-- open -->
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name *"
                    formControlName="Name"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Phone *"
                    formControlName="Phone"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="number"
                    min="2010"
                    max="2021"
                    step="1"
                    placeholder="year you passed your Highest Qualification * "
                    formControlName="PassOfYear"
                  />
                </div>
                <div class="form-group">
                  <select class="form-control" formControlName="Course">
                    <option class="hidden" value="" disabled selected>
                      Interested Course *
                    </option>

                    <option value="MeanStack">Mean Stack</option>

                    <option value="Cybersecurity">Cyber Security</option>

                    <option value="Data Science">Data Science</option>

                    <option value="MachineLearining">Machine Learining</option>
                  </select>
                </div>

                <div class="form-group">
                  <select class="form-control" formControlName="State">
                    <option class="hidden" value="" disabled selected>
                      state *
                    </option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">
                      Andaman and Nicobar Islands
                    </option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">
                      Dadar and Nagar Haveli
                    </option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                  </select>
                </div>

                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Post *"
                    formControlName="Post"
                  />
                </div>
                <!-- <div class="form-group">
                  <div class="maxl">
                    <label class="radio inline">
                      <input
                        type="radio"
                        name="gender"
                        value="male"
                        checked=""
                      />
                      <span> Male </span>
                    </label>
                    <label class="radio inline">
                      <input type="radio" name="gender" value="female" />
                      <span>Female </span>
                    </label>
                  </div>
                </div> -->
                <div class="form-group">
                  <select class="form-control" formControlName="Sex">
                    <option class="hidden" value="" disabled selected>
                      Gender *
                    </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
              <!-- closed -->
              <!-- open next  -->

              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email *"
                    formControlName="Email"
                  />
                </div>
                <div class="form-group">
                  <select
                    class="form-control"
                    formControlName="HighestQualification"
                  >
                    <option class="hidden" value="" disabled selected>
                      Highest Qualification *
                    </option>
                    <option value="PostGraduateInCS">
                      Post Graduate In Computer Science
                    </option>
                    <option value="GraduateInCS">
                      Graduate In Computer Science
                    </option>
                    <option value="Graduate">Graduate In Other Streams</option>
                    <option value="PostGraduate">
                      Post GraduateIn Other Streams
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <textarea
                    formControlName="SkillSet"
                    class="form-control"
                    cols="20"
                    rows="1"
                    placeholder="skillSets, you can include soft skills too"
                  ></textarea>
                </div>
                <div class="form-group">
                  <select
                    class="form-control"
                    formControlName="EmploymentStatus"
                  >
                    <option class="hidden" value="" disabled selected>
                      Employment Status
                    </option>
                    <option value="Student">Student</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Employed">Employed</option>
                  </select>
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="District *"
                    formControlName="District"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Pin Code *"
                    formControlName="PinCode"
                  />
                </div>

                <input
                  [disabled]="registerForm.invalid"
                  type="submit"
                  class="btnRegister"
                  value="Register"
                />
              </div>
              <!-- closed -->
            </div>
            <!-- form closed -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
